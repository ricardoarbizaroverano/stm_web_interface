<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina Sonora del Tiempo</title>
    <style>
        /* Estilos para el modal de contraseña */
        #password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #password-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #password {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #submit-password, #close-modal {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        #success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Máquina Sonora del Tiempo</h1>

    <div>
        <h2>Workers</h2>
        <input type="range" id="volume1" min="0" max="1" step="0.01" value="0.5">
        <input type="range" id="pan1" min="-1" max="1" step="0.01" value="0" class="pan-knob">
    </div>
    <div>
        <h2>Machines</h2>
        <input type="range" id="volume2" min="0" max="1" step="0.01" value="0.5">
        <input type="range" id="pan2" min="-1" max="1" step="0.01" value="0" class="pan-knob">
    </div>
    <div>
        <h2>Background</h2>
        <input type="range" id="volume3" min="0" max="1" step="0.01" value="0.5">
        <input type="range" id="pan3" min="-1" max="1" step="0.01" value="0" class="pan-knob">
    </div>
    <div>
        <h2>Areas</h2>
        <input type="range" id="volume4" min="0" max="1" step="0.01" value="0.5">
        <input type="range" id="pan4" min="-1" max="1" step="0.01" value="0" class="pan-knob">
    </div>

    <!-- Play and Stop buttons -->
    <button id="play">Play</button>
    <button id="stop">Stop</button>

    <!-- Render and Save button -->
    <button id="render">Renderizar y Guardar</button>

    <!-- Modal de contraseña -->
    <div id="password-modal">
        <div id="password-box">
            <h3>Ingrese la contraseña del operador</h3>
            <input type="password" id="password" placeholder="Contraseña">
            <button id="submit-password">Confirmar</button>
            <button id="close-modal">Cerrar</button>
            <div id="success-message"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.34/Tone.js"></script>
    <script src="app.js"></script>
</body>
</html>
