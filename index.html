<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>M치quina Sonora del Tiempo</title>
    <style>
        /* Styles for the password modal */
        #password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #password-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #password {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #submit-password, #close-modal {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        /* Styles for the success message modal */
        #success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #success-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #success-message {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        #close-success-modal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Additional styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .track-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls-container > div {
            margin: 10px;
        }

        .control-label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>M치quina Sonora del Tiempo</h1>

    <div class="controls-container">
        <div class="track-controls">
            <h2>Workers</h2>
            <div>
                <label class="control-label" for="volume1">Volumen</label><br>
                <input type="range" id="volume1" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div>
                <label class="control-label" for="pan1">Pan</label><br>
                <input type="range" id="pan1" min="-1" max="1" step="0.01" value="0">
            </div>
        </div>
        <div class="track-controls">
            <h2>Machines</h2>
            <div>
                <label class="control-label" for="volume2">Volumen</label><br>
                <input type="range" id="volume2" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div>
                <label class="control-label" for="pan2">Pan</label><br>
                <input type="range" id="pan2" min="-1" max="1" step="0.01" value="0">
            </div>
        </div>
        <div class="track-controls">
            <h2>Background</h2>
            <div>
                <label class="control-label" for="volume3">Volumen</label><br>
                <input type="range" id="volume3" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div>
                <label class="control-label" for="pan3">Pan</label><br>
                <input type="range" id="pan3" min="-1" max="1" step="0.01" value="0">
            </div>
        </div>
        <div class="track-controls">
            <h2>Areas</h2>
            <div>
                <label class="control-label" for="volume4">Volumen</label><br>
                <input type="range" id="volume4" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div>
                <label class="control-label" for="pan4">Pan</label><br>
                <input type="range" id="pan4" min="-1" max="1" step="0.01" value="0">
            </div>
        </div>
    </div>

    <!-- Play and Stop buttons -->
    <div style="text-align: center;">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="render">Renderizar y Guardar</button>
    </div>

    <!-- Password Modal -->
    <div id="password-modal">
        <div id="password-box">
            <h3>Ingrese la contrase침a del operador</h3>
            <input type="password" id="password" placeholder="Contrase침a">
            <br>
            <button id="submit-password">Confirmar</button>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div id="success-modal">
        <div id="success-box">
            <div id="success-message"></div>
            <button id="close-success-modal">Cerrar</button>
        </div>
    </div>

    <!-- Include the scripts -->
    <script src="lame.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
